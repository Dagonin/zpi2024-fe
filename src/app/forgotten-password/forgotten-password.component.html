
<div id="background">
    <div id="form">
      <form [formGroup]="forgotten_passwordForm" (ngSubmit)="onSubmit()">
        <h3>Przypomnij hasło</h3>
        <p>
            <mat-form-field appearance="fill">
              <mat-label>Email</mat-label>
              <input formControlName="email" matInput>
              <mat-error *ngIf="forgotten_passwordForm.get('email')?.invalid">{{errorMessage(forgotten_passwordForm.get('email')?.errors,'Email')}}</mat-error>
            </mat-form-field>
          </p>
          <div class="example-button-row">
            <button mat-stroked-button>Wyślij</button>
          </div>
        
        </form>

    </div>
  
  </div>
