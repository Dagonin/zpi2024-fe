<div id="background">
  <div id="form">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h3>Zaloguj się</h3>
      <p id="user_toggle">
        <mat-button-toggle-group formControlName="user_type" aria-label="Font Style" value="C">
          <mat-button-toggle checked value="C">Klient</mat-button-toggle>
          <mat-button-toggle value="E">Pracownik</mat-button-toggle>
        </mat-button-toggle-group>
      </p>

      <p>
        <mat-form-field appearance="fill">
          <mat-label>Login</mat-label>
          <input formControlName="login" matInput>
          @if (loginForm.get('login')?.invalid) {
          <mat-error>{{errorMessage(loginForm.get('login')?.errors,'Login')}}</mat-error>
          }
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="fill">
          <mat-label>Hasło</mat-label>
          <input formControlName="password" type="password" matInput>
          @if (loginForm.get('password')?.invalid) {
          <mat-error>{{errorMessage(loginForm.get('password')?.errors,'Hasło')}}</mat-error>
          }
        </mat-form-field>
      </p>

      <div class="example-button-row">
        <button mat-stroked-button>Login</button>
      </div>

    </form>

    <div id="forgotten_password">
      <a [routerLink]="'/forgotten_password'">Zapomniałeś hasła?</a>
    </div>

  </div>

</div>
