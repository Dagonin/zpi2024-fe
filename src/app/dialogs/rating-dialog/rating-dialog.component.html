<mat-dialog-content>
  <h2 mat-dialog-title>Ocena:</h2>
  <fieldset class="rate">
    <input type="radio" id="rating10" name="rating" value="10" [(ngModel)]="selectedRating" />
    <label for="rating10" title="5 stars"></label>
    <input type="radio" id="rating9" name="rating" value="9" [(ngModel)]="selectedRating" />
    <label class="half" for="rating9" title="4 1/2 stars"></label>
    <input type="radio" id="rating8" name="rating" value="8" [(ngModel)]="selectedRating" />
    <label for="rating8" title="4 stars"></label>
    <input type="radio" id="rating7" name="rating" value="7" [(ngModel)]="selectedRating" />
    <label class="half" for="rating7" title="3 1/2 stars"></label>
    <input type="radio" id="rating6" name="rating" value="6" [(ngModel)]="selectedRating" />
    <label for="rating6" title="3 stars"></label>
    <input type="radio" id="rating5" name="rating" value="5" [(ngModel)]="selectedRating" />
    <label class="half" for="rating5" title="2 1/2 stars"></label>
    <input type="radio" id="rating4" name="rating" value="4" [(ngModel)]="selectedRating" />
    <label for="rating4" title="2 stars"></label>
    <input type="radio" id="rating3" name="rating" value="3" [(ngModel)]="selectedRating" />
    <label class="half" for="rating3" title="1 1/2 stars"></label>
    <input type="radio" id="rating2" name="rating" value="2" [(ngModel)]="selectedRating" />
    <label for="rating2" title="1 star"></label>
    <input type="radio" id="rating1" name="rating" value="1" [(ngModel)]="selectedRating" />
    <label class="half" for="rating1" title="1/2 star"></label>
  </fieldset>
  <mat-form-field appearance="outline" class="example-full-width">
    <mat-label>Zostaw komentarz</mat-label>
    <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="2" cdkAutosizeMaxRows="9"
      [(ngModel)]="text"></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button mat-dialog-close>Zamknij</button>
  <button [disabled]="!selectedRating" mat-flat-button mat-dialog-close (click)="rateBarber()">Oce≈Ñ</button>
</mat-dialog-actions>
