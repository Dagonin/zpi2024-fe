<h2 mat-dialog-title>Wizyta</h2>

@let customer = data.event.meta.customer;
<mat-dialog-content>
  {{data.event.title}}
  <div>{{customer.customerName}} {{customer.customerSurname}}</div>
  <div>{{customer.customerDialNumber}}</div>
  <div>{{customer.customerEmail}}</div>
  @for (service of data.event.meta.services; track $index) {
  <div>{{service.serviceName}} </div>
  }
  <mat-divider></mat-divider>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close (click)="close()">Zamknij</button>
  <button mat-raised-button mat-dialog-close (click)="moveVisit()">Przenie≈õ</button>
</mat-dialog-actions>
