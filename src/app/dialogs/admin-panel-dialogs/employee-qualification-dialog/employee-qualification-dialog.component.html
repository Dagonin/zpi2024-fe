<h1 class="center" mat-dialog-title>{{ isEdit ? 'Edytuj' : 'Dodaj' }} Kwalifikacje pracownika</h1>

<div mat-dialog-content>
  <form [formGroup]="qualificationForm" (ngSubmit)="onSubmit()">
    <mat-grid-list cols="2" rowHeight="100px">
      <!-- Employee Select -->
      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Pracownik</mat-label>
          <mat-select formControlName="employeeID" required>
            <mat-option *ngFor="let employee of employees" [value]="employee.employeeID">
              {{ employee.employeeName }} {{ employee.employeeSurname }}
            </mat-option>
          </mat-select>
          <mat-error>Pracownik jest wymagany</mat-error>
        </mat-form-field>
      </mat-grid-tile>

      <!-- Service Category Select -->
      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Kategoria usług</mat-label>
          <mat-select formControlName="serviceCategoryID" required>
            <mat-option *ngFor="let category of serviceCategories" [value]="category.serviceCategoryId">
              {{ category.categoryName }}
            </mat-option>
          </mat-select>
          <mat-error>Kategoria usług jest wymagana</mat-error>
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
</div>

<div class="center" mat-dialog-actions>
  <button mat-flat-button (click)="onNoClick()">Anuluj</button>
  <button mat-flat-button color="primary" (click)="onSubmit()" [disabled]="qualificationForm.invalid">Zapisz</button>
</div>
