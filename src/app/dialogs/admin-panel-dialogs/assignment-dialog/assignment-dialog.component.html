<!-- assignment-dialog.component.html -->
<h1 class="center" mat-dialog-title>{{ isEdit ? 'Edytuj' : 'Dodaj' }} Przydzia≈Ç do salonu</h1>

<div mat-dialog-content>
  <form [formGroup]="assignmentForm" (ngSubmit)="onSubmit()">
    <mat-grid-list cols="2" rowHeight="100px">
      <!-- Salon Select -->
      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Salon</mat-label>
          <mat-select formControlName="salonID" required>
            <mat-option *ngFor="let salon of salons" [value]="salon.salonID">
              {{ salon.salonName }}
            </mat-option>
          </mat-select>
          <mat-error>Salon jest wymagany</mat-error>
        </mat-form-field>
      </mat-grid-tile>

      <!-- Employee Select -->
      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Pracownik</mat-label>
          <mat-select formControlName="employeeID" required>
            <mat-option *ngFor="let employee of employees" [value]="employee.employeeID">
              {{ employee.employeeName }} {{ employee.employeeSurname }}
            </mat-option>
          </mat-select>
          <mat-error>Pracownik jest wymagany</mat-error>
        </mat-form-field>
      </mat-grid-tile>

      <!-- Assignment Date -->
      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Data przypisania</mat-label>
          <input matInput formControlName="assigmentDate" type="date" required />
          <mat-error>Data przypisania jest wymagana</mat-error>
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
</div>

<div class="center" mat-dialog-actions>
  <button mat-flat-button (click)="onNoClick()">Anuluj</button>
  <button mat-flat-button color="primary" (click)="onSubmit()" [disabled]="assignmentForm.invalid">Zapisz</button>
</div>
