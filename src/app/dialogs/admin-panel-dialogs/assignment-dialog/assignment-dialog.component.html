<!-- assignment-dialog.component.html -->
<h1 mat-dialog-title>{{ isEdit ? 'Edit' : 'Create' }} Assignment</h1>

<div mat-dialog-content>
  <form [formGroup]="assignmentForm" (ngSubmit)="onSubmit()">
    <mat-grid-list cols="2" rowHeight="100px">
      <!-- Salon Select -->
      <mat-grid-tile>
        <mat-form-field appearance="fill">
          <mat-label>Salon</mat-label>
          <mat-select formControlName="salonID" required>
            <mat-option *ngFor="let salon of salons" [value]="salon.salonID">
              {{ salon.salonName }}
            </mat-option>
          </mat-select>
          <mat-error>Salon is required</mat-error>
        </mat-form-field>
      </mat-grid-tile>

      <!-- Employee Select -->
      <mat-grid-tile>
        <mat-form-field appearance="fill">
          <mat-label>Employee</mat-label>
          <mat-select formControlName="employeeID" required>
            <mat-option *ngFor="let employee of employees" [value]="employee.employeeID">
              {{ employee.employeeName }} {{ employee.employeeSurname }}
            </mat-option>
          </mat-select>
          <mat-error>Employee is required</mat-error>
        </mat-form-field>
      </mat-grid-tile>

      <!-- Assignment Date -->
      <mat-grid-tile>
        <mat-form-field appearance="fill">
          <mat-label>Assignment Date</mat-label>
          <input matInput formControlName="assigmentDate" type="date" required />
          <mat-error>Assignment date is required</mat-error>
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button color="primary" (click)="onSubmit()" [disabled]="assignmentForm.invalid">Save</button>
</div>
